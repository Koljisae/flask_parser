{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}

{% block content %}

<div class="container themed-container">
    <h1 style="text-align: center;">Create an account</h1>
    <div style="top: 50%; margin: auto; width: 300px;">
        <form method="POST" action="">
            <div style="height: 20px;"></div>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username">
            <br>
            <label for="email_address">Email Address:</label>
            <input type="email" id="email_address" name="email_address" class="form-control" placeholder="Email Address">
            <br>
            <label for="password1">Password:</label>
            <input type="password" id="password1" name="password1" class="form-control" placeholder="Password">
            <br>
            <label for="password2">Password:</label>
            <input type="password" id="password2" name="password2" class="form-control" placeholder="Repeat password">
            <br>
            <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
